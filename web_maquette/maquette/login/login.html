    <title>Login - Pay my Buddy</title>

<body>
    <main >
    <form class="form-signin text-center">
        <!-- Logo pay my Buddy -->
        <img class="mb-4" src="logo.jpeg" alt="" width="150" height="60">

        <!-- email -->
        <div class="form-floating mb-3">
          <input type="email" name="email" class="form-control" id="disabledInput" >
          <label for="floatingInput">Email</label>
        </div>
        
        <!-- password -->
        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" id="disabledInput">
          <label for="floatingPassword" class="form-label">Password</label>  
        </div>

        <!-- Remenber me -->
        <div class="mb-3 checkbox">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>

        <!-- Login -->
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </main>
